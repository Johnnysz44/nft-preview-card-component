<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box-card">
            <div class="nft-card-img">
                <img src="images/image-equilibrium.jpg" alt="Equilibrium"  id="nft-img">
            </div>
            <div class="nft-card-name">
                <div class="hidden-view"><img src="images/icon-view.svg" alt=""></div>
                <h3 class="nft-name-id">Equilibrium #3429</h3>
            </div>

            <div class="card-description"> <p>Our Equilibrium collection promotes balance and calm.</p></div>


            <div class="card-infos">
                <p class="nft-price"><img src="images/icon-ethereum.svg" alt="eth icon" class="icon">0.041 ETH</p>
                <p class="nft-time-remaing"> <img src="images/icon-clock.svg" alt="clock" class="icon"> 3 days left</p>
            </div>

            <div class="line"></div>

            <div class="creator">
                <img src="images/image-avatar.png" alt="avatar" class="creator-avatar">
                <p class="creator-name">Creation of</p> <p id="name">Jules Wyvern</p>
            </div>

        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jo√£o Victor Albuquerque</a>.
      </div>
</body>
</html>
